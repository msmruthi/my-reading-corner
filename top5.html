<!-- Website design layout created with the help of ChatGPT (OpenAI)-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Top 5 Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-container {
      position: relative;
      overflow: hidden;
    }
    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .slide {
      min-width: 100%;
      text-align: center;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 9999px;
    }
    .arrow-left { left: 1rem; }
    .arrow-right { right: 1rem; }
  </style>
</head>
<body class="bg-gradient-to-b from-yellow-200 to-red-300 min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-6">Smruthi's Top 5!</h1>

  <div class="flex gap-4 mb-6">

  </div>
  <div class="flex gap-4 mb-6">

  </div>

  </div>

  <div class="slider-container w-full max-w-md bg-white rounded-2xl shadow-xl p-4">
    <div class="slider" id="slider">
      <!-- Slides will be injected dynamically -->
    </div>
    <button class="arrow arrow-left" onclick="prevSlide()">‚ùÆ</button>
    <button class="arrow arrow-right" onclick="nextSlide()">‚ùØ</button>
  </div>

  <div id="quotes-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">

        <button id="modal-yes" class="bg-orange-500 text-white px-5 py-2 rounded-xl hover:bg-orange-600 font-semibold">
          Yes
        </button>
        <button id="modal-no" class="bg-gray-300 text-black px-5 py-2 rounded-xl hover:bg-gray-400 font-semibold">
          Cancel
        </button>

    </div>
  </div>

      ],
      crew: [

        { title: 'The Wisteria Society of Lady Scoundrels by India Holton',

      ]
    };

    let currentCategory = 'romance';
    let currentIndex = 0;

    function loadSlides(category) {
      currentCategory = category;
      currentIndex = 0;
      const slider = document.getElementById('slider');
      slider.innerHTML = '';
      data[category].forEach(book => {
        const slide = document.createElement('div');
        slide.className = 'slide flex flex-col items-center';
        slide.innerHTML = `
          <a href="${book.url}" target="_blank" rel="noopener noreferrer">
            <img src="${book.cover}" alt="${book.title}" class="h-72 w-full object-contain mb-2">
          </a>
          <p class="text-lg font-medium text-center break-words w-full">${book.title}</p>
        `;
        slider.appendChild(slide);
      });
      updateSlider();
    }

    function updateSlider() {
      const slider = document.getElementById('slider');
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      if (currentIndex < data[currentCategory].length - 1) {
        currentIndex++;
        updateSlider();
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
      }
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => loadSlides(btn.dataset.category));
    });

    loadSlides(currentCategory);

    const modal = document.getElementById('quotes-modal');
  const openBtn = document.getElementById('quotes-btn');
  const yesBtn = document.getElementById('modal-yes');
  const noBtn = document.getElementById('modal-no');

  openBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
  });

  yesBtn.addEventListener('click', () => {
    window.location.href = 'quotes.html'; // replace with your quotes grid URL
  });

  noBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  // Optional: Close modal if clicking outside the box
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.add('hidden');
    }
  });
  </script>

</html>
